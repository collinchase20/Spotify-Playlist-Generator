<!doctype html>
<html>

  <head>

    <title>Playlist Generator</title>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/sticky_footer.css')}}">

    <!-- Google fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>

  <body>

    <div id="header">

        <nav class="navbar navbar-light bg-light" style="background-color: black; justify-content: center; display: flex;">
            <div id="header1">
                <a href='{{ url_for("profile") }}'>
                    <div class="navbar-header">
                        <p class="navbar-brand" id="title" href="#">Playlist Generator</p>
                        <img src="{{url_for('static', filename='imgs/playlistCreator.png')}}" id="logo">
                    </div>
                </a>
            </div>
        </nav>


        <nav class="navbar navbar-light bg-light" style="background-color: black; justify-content: center; display: flex;">
            <div class="navbar-collapse collapse flex-grow-1 text-center" id="myNavbar">
                <ul class="navbar-nav ml-auto flex-nowrap navbar-middle">

                    <li style="list-style-type:none;">
                        <div class='icon-container container'>
                            <a href="{{ url_for('profile') }}">
                                <div class='row'>
                                    <i class="material-icons">account_circle</i>
                                </div>
                                <div class='row'>
                                    <span>Profile</span>
                                </div>
                            </a>
                        </div>
                    </li>

                    <li style="list-style-type:none;">
                        <div class='icon-container container'>
                            <a href="{{ url_for('generate') }}">
                                <div class='row'>
                                    <i class="material-icons">library_add</i>
                                </div>
                                <div class='row'>
                                    <span>Generate Playlists</span>
                                </div>
                            </a>
                        </div>
                    </li>

                    <li style="list-style-type:none;">
                        <div class='icon-container container'>
                            <a href="{{ url_for('about') }}">
                                <div class='row'>
                                    <i class="material-icons">help_outline</i>
                                </div>
                                <div class='row'>
                                    <span>About</span>
                                </div>
                            </a>
                        </div>
                    </li>

                </ul>

            </div>

        </nav>

    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

    <footer class="footer" style="background-color:black;">
      <div class="container" align="center">
        <span class="text-muted" style="color:white;">
          By <a href="https://github.com/collinchase20"> Collin Chase</a>
        </span>
      </div>
    </footer>

  </body>

</html>
